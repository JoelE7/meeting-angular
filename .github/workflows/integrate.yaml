name: Integracion Continua del Proyecto Meeting FrontEnd del Proyecto Final de la UNLAM

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build -- --configuration=production

    # - name: Test
    #   run: npm run test
