name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Use Node.js 18.x
      uses: actions/setup-node@v12
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm ci

    - name: Test
      run: npm test -- --no-watch --no-progress --browsers=ChromeHeadLessCI

