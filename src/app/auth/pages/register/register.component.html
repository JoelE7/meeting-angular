<div class="pt-5 pb-5 register">
    <form (ngSubmit)="register()" [formGroup]="form">
        <p-card class="contenido shadow-sm">
            <ng-template pTemplate="header">
                <h2 class="mt-3 text-center">Registro</h2>
                <p class="text-center fst-italic">Únete a la maravillosa aventura de aprender</p>
            </ng-template>
            <ng-template pTemplate="content">
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{width : '100%'}" pInputText type="text" formControlName="name"
                            placeholder="Ingrese su nombre" class="borderInput">
                        <span class="text-danger"
                            *ngIf="form.get('name').hasError('required') && form.get('name').touched">
                            Este campo es obligatorio
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{width : '100%'}" pInputText type="text" formControlName="email"
                            placeholder="Ingrese su email" class="borderInput">
                        <span class="text-danger"
                            *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                            Este campo es obligatorio
                        </span>
                        <span class="text-danger"
                            *ngIf="form.get('email').hasError('email') && form.get('email').touched">
                            El formato de email debe ser uno válido
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{'width' : '100%'}" pInputText type="password" formControlName="pass"
                            placeholder="Ingrese su contraseña" class="borderInput">
                        <span class="text-danger"
                            *ngIf="form.get('pass').hasError('required') && form.get('pass').touched">
                            Este campo es obligatorio
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="offset-1 col-10">
                    <p-dropdown
                    [style]="{ width: '100%' }"
                    formControlName="profile"
                    optionValue="valueProfile"
                    [options]="profiles"
                    placeholder="Seleccione una opción..."
                    optionLabel="description"
                  >
                    <ng-template let-option pTemplate="item">
                      <span [class]="'description-' + option.valueProfile">
                        {{ option.description }}
                      </span>
                    </ng-template>
                  </p-dropdown>
                <span class="text-danger"
                    *ngIf="form.get('profile').hasError('required') && form.get('profile').touched">
                    Este campo es obligatorio
                </span>
                  </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="row">
                    <div class="offset-1 col-10">
                        <p-button class="d-block" type="submit" [disabled]="form.invalid" [style]="{'width' : '100%'}"
                            label="Registrarse" styleClass="p-button-outlined p-button-help"></p-button>
                    </div>
                    <div class="offset-1 col-10 mt-3">
                        <p class="text-dark text-center link">¿Ya tienes una cuenta? Hace click
                            <a routerLink="/auth/login">Aquí</a>
                        </p>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </form>
</div>
