<div class="pt-5 pb-5 register">
    <form (ngSubmit)="register()" [formGroup]="form">
        <p-card class="contenido shadow-sm">
            <ng-template pTemplate="header">
                <h2 class="mt-3 text-center">Registro</h2>
                <p class="text-center fst-italic">Unite a la maravillosa aventura de aprender</p>
            </ng-template>
            <ng-template pTemplate="content">
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{width : '100%'}" pInputText type="text" formControlName="name"
                            placeholder="Ingrese su nombre">
                        <span class="text-danger"
                            *ngIf="form.get('name').hasError('required') && form.get('name').touched">
                            Este campo es obligatorio
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{width : '100%'}" pInputText type="text" formControlName="email"
                            placeholder="Ingrese su email">
                        <span class="text-danger"
                            *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                            Este campo es obligatorio
                        </span>
                        <span class="text-danger"
                            *ngIf="form.get('email').hasError('email') && form.get('email').touched">
                            El formato de email debe ser uno valido
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="offset-1 col-10">
                        <input appenTo="body" [style]="{'width' : '100%'}" pInputText type="password" formControlName="pass"
                            placeholder="Ingrese su contraseña">
                        <span class="text-danger"
                            *ngIf="form.get('pass').hasError('required') && form.get('pass').touched">
                            Este campo es obligatorio
                        </span>
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="offset-1 col-10">
                    <select class="form-select" name="role" id="select-role" [style]="{'width' : '100%', 'height' : '50px'}" formControlName="role" >
                      <option value="" disabled selected>Seleccione un rol</option>
                      <option value="">Usuario IT</option>
                      <option value="">Empresa</option>
                      <option value="">Recruiter</option>
                      <option value="">Otro</option>
                    </select>
                  </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="row">
                    <div class="offset-1 col-10">
                        <p-button class="d-block" type="submit" [disabled]="form.invalid" [style]="{'width' : '100%'}"
                            label="Registrarse" styleClass="p-button-outlined p-button-help"></p-button>
                    </div>
                    <div class="offset-1 col-10 mt-3">
                        <p class="text-center">¿Ya tenes una cuenta? Hace click
                            <a routerLink="/auth/login">Aquí</a>
                        </p>
                    </div>
                </div>
            </ng-template>
        </p-card>
    </form>
</div>
