<div class="profile">
  <div class="container rounded ">
    <span class="fst-italic text-secondary small" ><a href="" class="text-secondary" style="text-decoration: none;">Volver</a> | <a routerLink="/project/details-project/1" class="text-secondary" style="text-decoration: none;">Turisteando</a> > <a routerLink="/mvp/details-mvp/1" class="text-secondary" style="text-decoration: none;"> MVP </a></span>
    <div class="card" style="width:100%; min-height: 700px;">
      <app-banner [title]="'Turisteando - MVP 0'" [subtitle]="'Crear pantallas que describen las funcionalidades'" [short]="true"></app-banner>
      <p-tabView class="p-3">
        <p-tabPanel header="Avances de integrantes">
          <p-accordion [multiple]="true">
            <p-accordionTab *ngFor="let user of users" [header]="user.name">
              <ng-template #accordionHeaderTemplate>
                <div class="user-info">
                  <div class="user-avatar">
                    <p-avatar [image]="user.avatarUrl" size="small" shape="circle"></p-avatar>
                  </div>
                  <div class="user-name">{{ user.name }}</div>
                </div>
              </ng-template>
              <div class="commits-info">
                <ul>
                  <li *ngFor="let commit of user.commits">
                    <a [href]="commit.url" target="_blank">{{ commit.message }}</a>
                  </li>
                </ul>
              </div>
            </p-accordionTab>
          </p-accordion>
        </p-tabPanel>
        <p-tabPanel header="Metricas">
          <div class="row">
              <p-cascadeSelect  optionLabel="integrants"
                        optionGroupLabel="integrants"
                        [options]="integrants"
                        [style]="{ minWidth: '14rem', marginBottom: '1rem' }"
                        placeholder="Seleccione un integrante"
                        class="p-3">
              </p-cascadeSelect>
            <div class="row p-2">
              <div class="d-flex justify-content-center">
                <div class="w-75">
                  <app-chart-bar></app-chart-bar>
                </div>
              </div>
              <div class="col-6">
                <app-chart-doughnut></app-chart-doughnut>
              </div>
              <div class="col-6">
                <app-chart-line></app-chart-line>
              </div>
            </div>
          </div>
        </p-tabPanel>

        <p-tabPanel header="Puntuacion">
          <p-table [value]="tasks" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th class="text-white">Integrante</th>
                <th class="text-white">Puntuacion</th>
                <th class="text-white">Comentarios</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-task>
              <tr>
                <td >Ezequiel Sanson</td>
                <td ><i class="pi pi-star"></i><i class="pi pi-star"></i><i class="pi pi-star"></i><i class="pi pi-star"></i><i class="pi pi-star"></i></td>
                <td ><input type="text" pInputText class="w-100"></td>
              </tr>
            </ng-template>
          </p-table>
        </p-tabPanel>
      </p-tabView>
      <div class="w-100 d-flex justify-content-end pe-3 pb-2">
        <p-button class="" type="button" icon="pi pi-check" styleClass="p-button-help" label="Finalizar MVP"></p-button>
      </div>
    </div>
  </div>
</div>
