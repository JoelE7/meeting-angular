<p-table [value]="tasks" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-white">Nro tarea </th>
        <th class="text-white">Tarea</th>
        <th class="text-white">Miembro asignado</th>
        <th class="text-white">Estado</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td *ngIf="task.numberTask;else defecto">{{task.numberTask}}</td>
        <td *ngIf="task.name; defecto">{{task.name}}</td>
        <td *ngIf="task.assignedMember;else defecto">{{task.assignedMember}}</td>
        <td *ngIf="task.status === 'IN_PROCESS'"><p-tag [severity]="'info'" value="EN PROCESO"></p-tag>
        </td>
        <td *ngIf="task.status === 'NOTASSIGNED'"><p-tag [severity]="'warning'" value="SIN ASIGNAR"></p-tag>
        </td>
        <td *ngIf="task.status === 'FINALIZED'"><p-tag [severity]="'success'" value="FINALIZADO"></p-tag>
        </td>
        <ng-template #defecto>
          <td>-</td>
        </ng-template>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator [rows]="size" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords} de registros totales"
    [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>
