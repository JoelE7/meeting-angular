<div class="postBackground">
  <div class="container card  p-3 mb-2 shadow-sm">
    <div class="row justify-content-around">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <h3 class="text-start p-0 m-0">Informativos</h3>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <p-button
          type="button"
          [style]="{ width: '100%' }"
          label="Crear nuevo post"
          class="float-end"
          styleClass=" p-button-help"
          routerLink="/post/create"
        ></p-button>
      </div>

        <!-- componente de card -->
       <app-card-post
          *ngFor="let post of listPost"
          [post]="post"
        ></app-card-post>
      <!--componente de card  -->
    </div>
  </div>
</div>
