<div class="row mt-5 mt-lg-3" *ngIf="user">
    <div class="col-12 col-lg-3 d-flex justify-content-center">
        <img width="100" height="100" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="user"
            class="rounded-circle m-auto" />
    </div>
    <div class="col-12 col-lg-6 mt-3 mt-lg-0 text-center text-lg-start">
        <h4>{{ user.name }}</h4>
        <h6>{{ user.role }} Developer</h6>
    </div>
    <div class="col-12 col-lg-3 mt-3 mt-lg-0 text-center text-lg-start">
        <p-button (click)="sendRequest(user,true)" type="button" class="mx-2" pTooltip="Aceptar solicitud" [style]="{ width: '50px', height: '50px' }"  icon="pi pi-check"
            styleClass="p-button-outlined-hover-3 p-button-outlined-3"
           ></p-button>
        <p-button (click)="sendRequest(user,false)" type="button" class="mx-2" pTooltip="Rechazar solicitud" [style]="{ width: '50px', height: '50px' }"  icon="pi pi-times"
            styleClass="p-button-outlined-4"
            ></p-button>
        <p-button  type="button" class="mx-2" pTooltip="Ver Perfil" [style]="{ width: '50px', height: '50px' }"  icon="pi pi-eye"
            styleClass="p-button-outlined-5"
            routerLink="/user/see-profile/{{ user._id }}"></p-button>
    </div>
</div>
