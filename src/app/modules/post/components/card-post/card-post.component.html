<div class="card mt-4 mt-sm-4 cardPost p-3" *ngIf="post">
  <p-chip label="{{ post.author?.name? post.author?.name :'Jonatan' }} ({{ post.author?.level? post.author?.level :'Junior' }})"
    image="https://bootdey.com/img/Content/avatar/avatar{{post.random}}.png"></p-chip>


  <small>Posteo {{ post.date | date:'short'}}hs</small>
  <h4 class="titulo">
    {{ post.title }}
  </h4>
  <footer _ngcontent-bug-c114="" class="blockquote-footer mt-3"><b _ngcontent-bug-c114="">Tecnolog√≠as:</b>
     <cite *ngFor="let technologie of post.technologies; let l = last" title="Source Title"> {{technologie}} -</cite>
  </footer>
  <!-- botones -->
  <div class="btnPost m-3">
    <p-button *ngIf="currentUser" type="button" icon="pi pi-bookmark" styleClass="p-button-rounded p-button-outlined" class="btnPostRounded">
    </p-button>
    <p-button type="button" icon="pi pi-thumbs-up-fill"
      styleClass="p-button-rounded p-button-outlined mx-2" class="btnPostRounded"></p-button>
    <p-button type="button" [style]="{ width: '100%' }" label="Ver post" class="py-2" styleClass="p-button-help"
      routerLink="/post/details-post/{{ post._id }}"></p-button>
 </div>
  <!-- botones -->
</div>
