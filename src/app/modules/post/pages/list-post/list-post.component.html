<div class="card text-center" *ngIf="spinner">
  <span>
    <p-progressSpinner></p-progressSpinner>
  </span>
  <br>
  <span class="text-center">Cargando...</span>
</div>
<div class=" postBackground d-flex flex-column standingOut shadow-sm p-3 mb-2" *ngIf="!spinner">

  <div class="container card p-3 mb-2 shadow-sm">
    <!-- seccion titulo mas boton -->
    <div class="row d-flex mt-3">
      <div class="col-sm-6 col-md-9 col-lg-9">
        <h3 id="titlePosts" class="p-0">Posteos</h3>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3">
        <p-button *ngIf="currentUser" type="button" [style]="{ width: '100%' }" label="Crear post"
          class="float-end" id="btnPost" styleClass="p-button-help" routerLink="/post/create"></p-button>
      </div>
    </div>

    <!----------------- COMPONENTE FILTRO-------------------->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 mb-sm-4 ">
          <div class="" id="filtro">
            <h2>Filtros</h2>

                  <!-- cambiar en filtros por ahora: -->

            <app-filters [filters]="filters"></app-filters>
           
            <!-- cambiar en filtros por ahora: formControlName="technologie"-->
        <p-multiSelect
        [style]="{ width: '100%' }"
        placeholder="Seleccione una opciÃ³n..."
       
        optionValue="value"
        optionLabel="label"
      >
        <ng-template let-option pTemplate="item">
          <span [class]="'type-' + option.value">
            {{ option.label }}
          </span>
        </ng-template>          
      </p-multiSelect>
            <p-button type="button" [style]="{ width: '100%' }" label="Filtrar" class="float-center mt-3 d-block"
              styleClass="p-button-help" icon="pi pi-search" (click)="getFilters()"></p-button>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">
          <!-- componente de card -->
          <app-card-post *ngFor="let post of listPost" [post]="post"></app-card-post>
          <!--componente de card  -->
          <p-paginator [totalRecords]="totalRecords" [rows]="size" (onPageChange)="paginatePosts($event)"></p-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
