<div class="postBackground">
  <div class="container card p-3 mb-2 shadow-sm">
    <div class="row justify-content-around">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <h3 class="text-end p-0 m-0">{{ title }}</h3>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <p-button
        type="button"
        [style]="{ width: '100%' }"
        label="Crear nuevo post"
        class="float-end"
        styleClass=" p-button-help"
        routerLink="/post/create"
      ></p-button>
      </div>

     
      <!----------------- COMPONENTE FILTRO-------------------->
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="" id="filtro">
              <h2>Filtros</h2>
              <app-filters [filters]="filters" ></app-filters>
              <p-button
                type="button"
                [style]="{ width: '100%' }"
                label="Filtrar"
                class="float-center mt-3 d-block"
                styleClass="p-button-help"
                icon="pi pi-search"
                (click)="getFilters()"
              ></p-button>
            </div>
          </div>
          <div class="col-8">
            <!-- componente de card -->
            <app-card-post
              *ngFor="let post of listPost"
              [post]="post"
            ></app-card-post>
            <!--componente de card  -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
