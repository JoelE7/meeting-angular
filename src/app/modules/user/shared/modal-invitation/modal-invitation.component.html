<form [formGroup]="formContact" (ngSubmit)="submitContact()" class="">
  <div class="row">
    <div class="col">
      <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
    </div>
  </div>
 <div class="row mt-3 p-0">
   <div class="col-sm-12 col-md-12">
     <label class="color" for="for">Para:</label>
     <input
       type="text"
       pInputText
       formControlName="for"
       class="form-control "
       placeholder="Para:"
     />
   </div>
 </div> 

 <div class="row mt-3 p-0">
   <div class="col-sm-12 col-md-12">
     <label for="message" class="color">Mensaje:</label>
     <!-- rows="5"
     cols="30" -->
     <textarea
       [style]="{ height:'200px !important' ,width: '100%' }"
       placeholder="Ingrese su mensaje:"
       formControlName="message"
       pInputTextarea
       [autoResize]="true"
     ></textarea>
     <span
       class="danger"
       *ngIf="
         formContact.get('message').hasError('required') &&
         formContact.get('message').touched
       "
     >
       <small class="p-error">Este campo es <strong>requerido</strong></small>
     </span>
   </div>
 </div>

 <div class="row mt-3 p-0">
  <div class="col-sm-12 col-md-12">
    <label class="color" for="project">Proyecto:</label>
    <p-dropdown
    [style]="{ width: '100%' }"
    formControlName="project"
    placeholder="Seleccione una opciÃ³n..."
    [options]="userEmisor?.projects"
    optionLabel="name"
  >
    <ng-template let-option pTemplate="item">
      <span [class]="'type-' + option.value">
        {{ option.name }}
      </span>
    </ng-template>
  </p-dropdown>
  </div>
</div> 

 <div class="text-center p-4">
   <p-button
     type="submit"
     [disabled]="formContact.invalid"
     [style]="{ width: '100%' }"
     label="Enviar"
     class="text-center"
     styleClass="p-button-help d-block"
   ></p-button>
 </div>
</form>
