<p-dialog header="Redactar mensaje" *ngIf="currentUser && userReceptor._id" [(visible)]="visibleModalContact" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <app-modal-contact [userEmisor]="currentUser" [userReceptor]="userReceptor" (emitContact)="sendMailContact($event)"></app-modal-contact>
</p-dialog>
<div class="table-scroll">
<p-table [value]="developers" dataKey="developers._id" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-center">Foto</th>
        <th class="sticky text-center ">Nombre</th>
        <th class="text-center">Tecnolog√≠as/Lenguajes</th>
        <th class="text-center">Puntaje</th>
        <th *ngIf="currentUser" class="text-center">Contacto</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-developer>
      <tr>
        <td>
          <div class="developer-avatar">
            <img
              src="assets/img/no-user.jpg"
              alt="Foto de usuario"
              class="mt-2"
            />
          </div>
        </td>
        <td class="text-center sticky">{{ developer.name }} ({{ developer.level }})</td>
        <td class="text-center">
          <ul class="developer-skills">
            <li *ngFor="let technologies of developer.preferences">
              {{ technologies }}
            </li>
          </ul>
        </td>
        <td class="text-center">{{ developer.score }}</td>
        <td  *ngIf="currentUser" class="text-center">
          <p-button (click)="showModalContact(developer)"
          type="button"
          pTooltip="Contactar"
          icon="pi pi-envelope"
          styleClass="p-button-rounded p-button-help p-button-outlined"
        ></p-button>      </td>
      </tr>
  </ng-template>
</p-table>

<p-paginator
  [totalRecords]="totalRecords"
  [rows]="size"
  (onPageChange)="paginateEmit($event)"
></p-paginator>
