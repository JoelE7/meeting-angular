<p-table [value]="developers">
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">Foto</th>
      <th class="text-center">Nombre</th>
      <th class="text-center">Tecnolog√≠as/Lenguajes</th>
      <th class="text-center">Puntaje</th>
      <th class="text-center">Contacto</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-developer>
    <tr>
      <td>
        <div class="developer-avatar">
          <img
            src="assets/img/no-user.jpg"
            alt="Foto de usuario"
            class="mt-2"
          />
        </div>
      </td>
      <td class="text-center">{{ developer.name }}</td>
      <td class="text-center">
        <ul class="developer-skills">
          <li *ngFor="let technologies of developer.preferences">
            {{ technologies }}
          </li>
        </ul>
      </td>
      <td class="text-center">{{ developer.score }}</td>
      <td class="text-center"> 
        <p-button
          type="button"
          icon="pi pi-envelope"
          styleClass="p-button-rounded p-button-help p-button-outlined"
        ></p-button>
      </td>

    </tr>
  </ng-template>
</p-table>
<p-paginator
  [totalRecords]="totalRecords"
  [rows]="size"
  (onPageChange)="paginateEmit($event)"
></p-paginator>
