<div class="d-flex banner-profile banner-details justify-content-between" [ngClass]="{'short':short}">
  <div [ngClass]="{'short-p':short}" class="p-5">
    <h3 class="text-dark">{{title}}</h3>
    <h6 class="fst-italic text-dark">{{subtitle}}</h6>
  </div>
  <div class="text-center p-4">
    <span class="text-end" *ngIf="roleUser ==='leader'">
      <i class="fa-solid fa-crown h4 text-white" pTooltip="Eres lider de este proyecto"></i>
    </span>
    <span class="text-end" *ngIf="roleUser ==='participant'">
      <i class="fa-solid fa-user h4 text-white" pTooltip="Eres miembro de este proyecto"></i>
    </span>
    <span class="text-end" *ngIf="roleUser ==='support'">
      <i class="fa-solid fa-screwdriver-wrench h4 text-white" pTooltip="Brindas soporte a este proyecto"></i>
    </span>
    <br>
    <p-button class="" type="button" styleClass="p-button-secondary" *ngIf="project && updateProject"
      icon="pi pi-pencil" class="mt-3" pTooltip="Actualizar proyecto"
      routerLink="/project/update/{{project._id}}"></p-button>
    <p-button class="" *ngIf="project.status==='Done'"
      type="button" styleClass="p-button-secondary" icon="bi bi-file-earmark-pdf-fill" class="mt-3 ms-2"
      pTooltip="Descargar PDF" (click)="generatePdf()"></p-button>
  </div>
</div>
